version: '3.8'

services:
  # FastAPI приложение
  app:
    build: .
    container_name: fileserver_app
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./:/app:ro
    networks:
      - fileserver_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/files"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: fileserver_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
      - certbot_www:/var/www/certbot:ro
    networks:
      - fileserver_network
    env_file:
      - docker.env
    depends_on:
      - app
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Certbot для SSL сертификатов
  certbot:
    image: certbot/certbot
    container_name: fileserver_certbot
    volumes:
      - ./nginx/ssl:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    command: certonly --webroot --webroot-path=/var/www/certbot --email admin@${DOMAIN:-localhost} --agree-tos --no-eff-email -d ${DOMAIN:-localhost}

networks:
  fileserver_network:
    driver: bridge

volumes:
  nginx_logs:
  certbot_www: