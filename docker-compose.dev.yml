version: '3.8'

services:
  # FastAPI приложение для разработки
  app:
    build: .
    container_name: fileserver_app_dev
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
      - ENVIRONMENT=development
    volumes:
      - ./:/app  # Монтируем с возможностью записи для разработки
    ports:
      - "8000:8000"  # Прямой доступ к FastAPI для отладки
    networks:
      - fileserver_network

  # Nginx для разработки (только HTTP)
  nginx:
    image: nginx:alpine
    container_name: fileserver_nginx_dev
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d/localhost.conf:/etc/nginx/conf.d/default.conf:ro
      - nginx_logs:/var/log/nginx
    networks:
      - fileserver_network
    depends_on:
      - app

networks:
  fileserver_network:
    driver: bridge

volumes:
  nginx_logs:
